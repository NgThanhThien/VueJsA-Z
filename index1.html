<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex1</title>
  <script src="vue.js"></script>
  <style>
    #app2, #app1{
      text-align: center;
    }
    .ex1 {
      display: flex;
      justify-content: center;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: gray;
      margin: 50px;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }
    .box-input{
      width:300px;
      height: 30px;
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
<div id="app1">
  <div class="ex1">
    <div class="square" @click="manaRed = !manaRed " :class="{red : manaRed}"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square" :class="color"></div>
  </div>
  <hr>
  <input type="text" v-model="color" class="box-input">
</div>
<!--============================-->
<div id="app2">
  <div class="ex1">
    <div class="square" :style="{backgroundColor: color2}"></div>
    <div class="square" :style="customCss"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <hr>
  <input type="text" class="box-input" v-model="color2">
  <input type="text" class="box-input" v-model="height">
  <input type="text" class="box-input" v-model="width">
</div>
<script src="ex1.js"></script>
</body>
</html>
